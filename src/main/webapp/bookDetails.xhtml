<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Book Details</ui:define>

    <ui:define name="content">
        <h1>Book Details</h1>
        <h:panelGrid columns="2">
            <h:outputText value="Title:" />
            <h:outputText value="#{bookBean.newBook.title}" />

            <h:outputText value="Author:" />
            <h:outputText value="#{bookBean.newBook.author}" />

            <h:outputText value="Price:" />
            <h:outputText value="#{bookBean.newBook.price}" />

            <h:outputText value="Category:" />
            <h:outputText value="#{bookBean.newBook.category.name}" />

            <h:outputText value="Publisher:" />
            <h:outputText value="#{bookBean.newBook.publisher.name}" />
            
            <h:outputText value="ISBN:" />
            <h:outputText value="#{bookBean.newBook.isbn}" />
        </h:panelGrid>
        
        <h:button value="Back to List" outcome="/faces/AllBooks.xhtml" />
    </ui:define>
</ui:composition>
