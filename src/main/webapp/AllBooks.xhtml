<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <div class="container mt-3">
            <div class="header">
                <h1 class="mb-3">All Available Books</h1>
                <h:button value="Add Book" outcome="/faces/addBook.xhtml" styleClass="add-book-btn" />
            </div>
            <h:dataTable value="#{bookBean.books}" var="book" border="1" styleClass="book-table">
                <h:column>
                    <f:facet name="header">ISBN</f:facet>
                    #{book.isbn}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{book.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    #{book.author}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{book.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    #{book.category.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Publisher</f:facet>
                    #{book.publisher.name}
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>

</html>
