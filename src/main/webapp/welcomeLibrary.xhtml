<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:outputLabel value="Welcome to the Online Library!" styleClass="welcome-header" />
        <br /><br />
        <div class="navigation-buttons">
            <!-- Button to view all books -->
            <h:form>
                <h:commandButton value="View All Books" action="AllBooks" styleClass="btn btn-primary" />
            </h:form>
            <br />
            
            <!-- Button to view all wishlists -->
            <h:form>
                <h:commandButton value="View All Wishlists" action="wishlists" styleClass="btn btn-secondary" />
            </h:form>
            <br />
            
            <!-- Button to add a new book -->
            <h:form rendered="#{userBean.role eq 'Librarian'}">
                <h:commandButton value="Add a New Book" action="addbook" styleClass="btn btn-success" />
            </h:form>
            <br />
            
            <!-- Button to manage categories -->
            <h:form rendered="#{userBean.role eq 'Librarian'}">
                <h:commandButton value="Manage Categories" action="categories" styleClass="btn btn-info" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
